    function snt(n) {
        if (n<=1) {
            return false
        }
        for (let i=2; i<=Math.sqrt(n) ; i++) {
            if (n%i === 0) {
                return false;
            }
        }
        return true;
    }
let count=0;
    let m=2;
    while (count < 20) {
        if (snt(m)) {
            document.write(m+'<br>');
            count++;
        }
        m++;
    }
