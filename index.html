<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Sinh bảng cửu chương
    </title>
</head>
<body>
<h1>[Bài tập] Sinh bảng cửu chương
</h1>
<div id="bangcuuchuong"></div>
<script>
    var html = "<table border='1'>";
    for (var i = 0; i <= 10; i++) {
        html += "<tr>";
        for (var j = 0; j <= 10; j++) {
            html += "<td>" + i + "x" + j + "=" + (i * j) + "</td>";
        }
        html += "</tr>";
    }
    html += "</table>";
    document.getElementById("bangcuuchuong").innerHTML = html;
</script>
</body>
</html>
